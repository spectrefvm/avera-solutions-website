<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avera Solutions - Install Loader</title> <!-- Title for the website -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="dark-mode"> <!-- Set dark mode by default on body -->

    <h1>Avera.Solutions</h1>

    <!-- Box around the Key text, which can be clicked to copy -->
    <h3>
        Key: <span id="key-box" class="key-box" onclick="copyKey()">avera.solutions</span>
    </h3>

    <a href="./files/avera-solutions.exe" target="_blank">
        <button>Install Loader</button><br><br>
    </a>

    <!-- Dark Mode / Light Mode Toggle -->
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <span id="mode-icon" class="mode-icon">ðŸŒ™</span> <!-- Moon icon for dark mode -->
    </button>

    <script>
        // Function to copy the key text to the clipboard
        function copyKey() {
            const keyText = document.getElementById('key-box').textContent;
            navigator.clipboard.writeText(keyText).then(function() {
                // Notify the user that the text was copied
                showNotification("Key copied to clipboard!");
            }).catch(function(err) {
                console.error('Error copying text: ', err);
            });
        }

        // Show a notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            document.body.appendChild(notification);

            // Remove the notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Toggle between dark and light mode
        function toggleDarkMode() {
            const body = document.body;
            const modeIcon = document.getElementById("mode-icon");

            body.classList.toggle('dark-mode');

            // Toggle between sun and moon icons
            if (body.classList.contains('dark-mode')) {
                modeIcon.textContent = 'ðŸŒž'; // Sun icon for light mode
            } else {
                modeIcon.textContent = 'ðŸŒ™'; // Moon icon for dark mode
            }
        }
    </script>
</body>
</html>
